<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ballot</title>
	<link rel="stylesheet" href="css/foundation.css" />

	<script src="js/vendor/modernizr.js"></script>

	<header class="row" id="header">
		<div class="small-12 columns" id="pollBoothName">

	<div class="row" id="tabs">

		</div>

		<option value="affairs">International Affairs</option>
		<option value="infrastructure">Infrastructure</option>

		<option value="civil">Civil Rights</option>
		<option value="government">Government</option>
		<option value="security">Security</option>
		<option value="stem">Science and Technology</option>
		<option value="taxes">Taxation</option>
	</select>

	<div class="row">
		<div class="small-6 column">
			<br>
			<a href="index.html">
				<button type="button" class="cardButton" id="signup-submit">Finish</button>
			</a>
		</div>
	</div>


	<script src="js/vendor/jquery.js"></script>
