<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VirtualVote</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>

	<header class="row" id="header">
		<div class="small-12 columns" id="pollBoothName">
			PollBooth
		</div>
	</header>

	<div class="row">
		<div class="small-12 column">
			<h2> Sign Up </h2> 
		</div>
	</div>
	<form>

		<div class="row">
			<div class="small-12 column">
				Full Name*
				<br>
				<input class="textInput" type="text" id="full-name" name="full-name" placeholder="Full Name" onfocus="if(this.value == 'Full Name'){this.value='';}" />
			</div>
		</div>
		<div class="row">
			<div class="small-12 column">
				Username*
				<br>
				<input class="textInput" type="text" id="username" name="username" placeholder="Username" onfocus="if(this.value == 'Username'){this.value='';}" />
			</div>
		</div>
		<div class="row">
			<div class="small-12 column">
				Password*
				<br>
				<input class="textInput" type="password" id="password" name="Password" placeholder="Password" onfocus="if(this.value == 'Password'){this.value='';}" />
			</div>
		</div>
		<div class="row">
			<div class="small-12 column">
				Confirm Password*
				<br>
				<input class="textInput" type="password" id="passwordconfirm" name="ConfirmPassword" placeholder="Confirm password" onfocus="if(this.value == 'Confirm password'){this.value='';}" />
			</div>
		</div>
		<br>
		<div class="row">
			<div class="small-6 column">
				Gender*
				<br>
				<form action="">
					<select name="Gender" id="gender">
						<option value="Choose a gender">Choose a gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Prefer not to answer">Prefer not to answer</option>
					</select>
				</form>
			</div>
			<div class="small-6 column">
				Race/Ethnicity*
				<br>
				<form action="">
					<select name="Race" id="race">
						<option value="">Race</option>
						<option value="African-American">African-American</option>
						<option value="Asian/Pacific Islander">Asian/Pacific Islander</option>
						<option value="Caucasian">Caucasian</option>
						<option value="Hispanic">Hispanic</option>
						<option value="Native American">Native American</option>
						<option value="Other">Other</option>
						<option value="Prefer not to answer">Prefer not to answer</option>
					</select>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="small-12 column">
				Date of Birth*
			</div>
		</div>

		<div class="row">
			<div class="small-4 column">
				<form action="">
					<select name="Month" id="month">
						<option value="">Month</option>
						<option value="1">Jan</option>
						<option value="2">Feb</option>
						<option value="3">Mar</option>
						<option value="4">Apr</option>
						<option value="5">May</option>
						<option value="6">Jun</option>
						<option value="7">Jul</option>
						<option value="8">Aug</option>
						<option value="9">Sep</option>
						<option value="10">Oct</option>
						<option value="11">Nov</option>
						<option value="12">Dec</option>
					</select>
				</form>
			</div>

			<div class="small-4 column">
				<form action="">
					<select name="Day" id="day">
						<option value="">Day</option>
						<script>
							for (day = 1; day <= 31; day++) {
								document.write('<option value="' + day + '">');
								document.write(day);
								document.write('</option>');
							}
						</script>
					</select>
				</form>
			</div>

			<div class="small-4 column">
				<form action="">
					<select name="Year" id="year">
						<option value="">Year</option>
						<script>
							for (year = 2015; year >= 1900; year--) {
								document.write('<option value="' + year + '">');
								document.write(year);
								document.write('</option>');
							}
						</script>
					</select>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="small-6 column">
				Zip Code*
				<br>
				<input class="textInput" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" onfocus="if(this.value == 'Zip Code'){this.value='';}" />
			</div>
		</div>

		<br>
		<div class="row">
			<div class="small-6 column">
				<a href="categories.html">
					<button type="button" class="cardButton" id="signup-submit">Next</button>
				</a>
			</div>
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
</body>

</html>
