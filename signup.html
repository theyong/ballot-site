<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualVote</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <header class = "row"> 
    <div class = "small-12 column">
      Pollbooth
    </div>
  </header>

  <div class = "row" >
    <div class = "small-12 column">
      <h1> Sign Up </h1>  
    </div>
  </div>
    <form>

    <div class="row">
      <div class = "small-12 column">
        Full Name* <br>
        <input name = "moo" type = "text" id = "full-name"/>
      </div>
    </div>
    <div class="row">
      <div class = "small-12 column">
        Username* <br>
        <input name = "moo" type = "text" id = "username"/>
      </div>
    </div>
    <div class="row">
      <div class = "small-12 column">
        Password* <br>
        <input name = "moo" type = "text" id = "password"/>
      </div>
    </div>
    <div class="row">
      <div class = "small-12 column">
        Confirm Password* <br>
        <input name = "moo" type = "text" id = "passwordconfirm"/>
      </div>
    </div>
    <div class = "row">
      <div class = "small-4 column">
        Date of Birth* <br>
        <form action="">
        <select name="Month">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
        </select>
        </form>
      </div>

      <div class = "small-4 column">
        <br>
        <form action="">
        <select name="Day">
        <script>
        for(day = 1; day <= 31; day++){
           document.write('<option value="">');
           document.write(day);
           document.write('</option>');
        }
        </script>
        </select>
        </form>
      </div>

      <div class = "small-4 column">
        <br>
        <form action="">
        <select name="Year">
        <script>
        for(year = 1900; year < 2015; year++){
           document.write('<option value="">');
           document.write(year);
           document.write('</option>');
        }
        </script>
        </select>
        </form>
      </div>
    </div>

    <div class="row">
      <div class = "small-4 column">
        Zip Code* <br>
        <input name = "moo" type = "text" id = "zipcode"/>
      </div>
      <div class = "small-8 column">
        Race/Ethnicity* <br>
        <form action="">
        <select name="Race" id = "race">
        <option value="African-American">African-American</option>
        <option value="Asian/Pacific Islander">Asian/Pacific Islander</option>
        <option value="Caucasian">Caucasian</option>
        <option value="Hispanic">Hispanic</option>
        <option value="Native American">Native American</option>
        <option value="Other">Other</option>
        <option value="No Response">No Response</option>
        </select>
        </form>
      </div>
    </div>
    </form> 
    
  <div class = "row" >
    <div class = "small-12 column">
      <button type="button">Next</button> 
    </div>
  </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
