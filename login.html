<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ballot</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>

	<header class="row" id="header">
		<div class="small-12 columns" id="pollBoothName">
			<img src="img/logo.png" id="logo">
		</div>
	</header>

	<div class="card">
		<div class="cardContent">

			<div class="row">
				<div class="small-12 column">
					<br>
					<h3> Login </h3> 
				</div>
			</div>

			<div class="row">
				<div class="small-12 column">
					Email
					<br>
					<input class="textInput" type="text" id="full-name" name="full-name" placeholder="Full Name" />
				</div>
			</div>
			<div class="small-12 column">
				Password*
				<br>
				<input class="textInput" type="password" id="password" name="Password" placeholder="Password" />
			</div>

			<div class="row">
				<div class="small-12 column">
					<br>
					<a href="home.html">
						<button type="button" class="cardButton" id="signup-submit">Next</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>

</html>
