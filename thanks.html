<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VirtualVote</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>

	<header class="row">
		<div class="small-12 columns">
			PollBooth
		</div>
	</header>

	<div class="row">
		<div class="panel">
			<div class="small-12 column">
				<h2>Thanks for voting!</h2>
			</div>
			<div class="row">
				<div class="small-12 column">
					<p>An email has been sent to "representative" letting them know your opinion.
						<br>Here is how other people have been voting on this bill:</p>
				</div>
			</div>
			<div class="row">
				<canvas id="voteChart" width="360" height="400"></canvas>
			</div>
		</div>
	</div>




	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/chartjs/Chart.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>

</html>
