<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ballot</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>

	<header class="row" id="header">
		<div class="small-12 columns" id="pollBoothName">
			<a href="home.html">
				<img src="img/logo.png" id="logo">
			</a>
		</div>
		<div class="small-4 columns" id="backButton">
			<a href="home.html" id="back">
				< Back </a>
		</div>
	</header>

	<div class="card">
		<div class="cardContent">

			<div class="panel">
				<div class="small-12 column">
					<h1>Thanks for voting!</h1>
				</div>

				<div class="small-12 column">
					<p>An email has been sent to <a href="" id="rep">representative</a> letting them know your opinion.
						<br>
						<br>Here is how other people have been voting on this bill:</p>
					<br>
				</div>

				<div class="chart">
					<canvas id="voteChart" width="300px" height="300px"></canvas>
				</div>
				<br>
			</div>
		</div>
	</div>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/chartjs.js/Chart.min.js"></script>
	<script>
		$(document).foundation();

		$(document).ready(function () {

			var pieData = [
				{
					value: 67,
					color: "#1CB660",
					highlight: "#1CB660",
					label: "Yes"
        },
				{
					value: 43,
					color: "#E74C3C",
					highlight: "#E74C3C",
					label: "No"
        }
    ];

			var pieOptions = {
				responsive: true,
				maintainAspectRatio: true,
				bezierCurve: true,
				bezierCurveTension: 0.2,
				segmentShowStroke: true,
				segmentStrokeColor: "#fff",
				segmentStrokeWidth: 2,
				percentageInnerCutout: 30,
				animationSteps: 20,
				animationEasing: "easeOutQuart",
				animateRotate: true,
				animateScale: true,
				legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>"
			};

			var ctx = document.getElementById("voteChart").getContext("2d");
			var doughnutChart = new Chart(ctx).Doughnut(pieData);

		});
	</script>
</body>

</html>
