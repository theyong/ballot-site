<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VirtualVote</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>

<body>

	<header class="row" id="header">
		<div class="small-12 columns" id="pollBoothName">
			PollBooth
		</div>
		<div class="small-12 columns" id="backButton">
			<a href="index.html" id="back">
				< Back </a>
		</div>
	</header>

	<div class="card">

		<div class="panel">
			<div class="small-12 column">
				<h2>Thanks for voting!</h2>
			</div>

			<div class="small-12 column">
				<p>An email has been sent to "representative" letting them know your opinion.
					<br>Here is how other people have been voting on this bill:</p>
			</div>


			<canvas id="voteChart" width="100%" height="400"></canvas>


		</div>
	</div>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/chartjs/Chart.js"></script>
	<script>
		$(document).foundation();

		$(document).ready(function () {

			var pieData = [
				{
					value: 50,
					color: "#3498DB",
					highlight: "#32AFDD",
					label: "Bonds"
        },
				{
					value: 50,
					color: "#6EBF87",
					highlight: "#89D2AA",
					label: "Stocks"
        }
    ];

			var ctx = document.getElementById("voteChart").getContext("2d");
			var doughnutChart = new Chart(ctx).Doughnut(pieData);

		});
	</script>
</body>

</html>
